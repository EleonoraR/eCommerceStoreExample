<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced E-commerce Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My E-commerce Store</h1>
        <nav>
            <select id="category-filter">
                <option value="all">All Categories</option>
            </select>
        </nav>
        <div id="cart-icon">ðŸ›’ <span id="cart-count">0</span></div>
    </header>

    <main>
        <section id="products"></section>
        <section id="product-details" style="display: none;"></section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0</span></p>
            <button id="checkout-btn">Checkout</button>
        </section>
    </main>

    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="address" placeholder="Address" required>
                <input type="text" id="card" placeholder="Card Number" required pattern="\d{16}">
                <button type="submit">Complete Purchase</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
